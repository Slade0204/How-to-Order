<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
            margin: 0;
            padding: 20px;
        }
        .order-form {
            max-width: 600px;
            margin: auto;
            background: #FFB6C1; /* Light pink color for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333; /* Darker text for better readability */
        }
        .order-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #FF1493; /* Deep pink color for button */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #D81B60; /* Pink for labels */
        }
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .form-group input[type="tel"] {
            width: calc(100% - 120px); /* Adjust width for input to allow for select */
        }
        .form-group select {
            width: auto; /* Set select width to auto */
        }
        .form-group .country-code-container {
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        .order-btn {
            display: block;
            width: 100%;
            background-color: #FF1493; /* Deep pink color for button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Add margin to separate from form groups */
        }
        .order-btn:hover {
            background-color: #C71585; /* Medium violet red for hover effect */
        }
        .form-note {
            font-size: 12px;
            color: #333; /* Dark text for notes */
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission for the demo

            // Display completion message
            alert("Your order is complete!");

            // Ask if the user wants to order again
            if (confirm("Would you like to place another order?")) {
                // Reset the form for a new order
                document.getElementById("orderForm").reset();
            }
        }
    </script>
</head>
